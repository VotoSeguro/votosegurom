<br />\
NO SE RECIBEN VOTOS NULOS<br />\
UN VOTO ES NULO SI:<br />\
<br />\
1- EXCEDE LA CANTIDAD DE CANDIDATURAS DE SU DEPARTAMENTO, EJEMPLO: ESCOGER MAS DE 10 CANDIDATURAS EN LA LIBERTAD<br />\
2- SELECCIONA 2 O MAS BANDERAS DE PARTIDOS<br />\
3- SELECCIONA UNA BANDERA DE PARTIDO Y DESPUES UN CANDIDATO DE UN PARTIDO DIFERENTE<br />\
4- SELECCIONA UN CANDIDATO Y DESPUES UNA BANDERA DE UN PARTIDO DIFERENTE

