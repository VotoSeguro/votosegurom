<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">

            <h:form id="advertenciaForm" > 
            <b:container>
                <b:row>
                    <b:column col-lg="12">
                        <b:panel title="#{bundle.lblAdvertencia}" look="danger">
                            <b:jumbotron  style="text-align: center" >
                            <h1 style="font-weight: bold;" >#{bundle.lblAdvertenciaLegal}</h1>
                            </b:jumbotron>
                            <b:commandButton value="#{bundle.lblContinuar}" action="#{votController.acceder()}" look="warning" style="padding: 12px;" />
                            <b:commandButton value="#{bundle.lblRegresar}" action="index.xhtml?faces-redirect=true" look="success" style="padding: 12px;" />
                </b:panel>
                        </b:column>
                </b:row>
                <b:row >
                    <b:panel>
                        <b:column col-md="6">
                            <b:commandButton value="#{bundle.lblContinuar}" action="#{votController.acceder()}" look="warning" style="padding: 12px;" />
                            
                        </b:column>
                        <b:column col-md="6"><b:commandButton value="#{bundle.lblRegresar}" action="index.xhtml?faces-redirect=true" look="success" style="padding: 12px;" /></b:column>
                    </b:panel>
                    
                </b:row>
            </b:container>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
