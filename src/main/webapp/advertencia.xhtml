<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">

            <h:form id="advertenciaForm" > 
            
                <b:row>
                   
                        <b:panel title="#{bundle.lblAdvertencia}" look="danger" collapsible="false">
                            <b:column span="4">
                                <p:graphicImage library="img" name="Danger_Warning_Sign_PNG_Clipart-812.png" width="100%"/>
                            </b:column>
                             <b:column col-lg="8">
                            
                            <b:jumbotron  style="text-align: center" >
                            <p:graphicImage library="img" name="accesonoautorizado.png" width="100%"/>
                            <p:graphicImage library="img" name="serapenadoporlaley.png" width="100%"/>
                            </b:jumbotron>
                            </b:column>
                </b:panel>
                        
                </b:row>
                <b:row >
                    <b:panel>
                        <b:column span="6">
                            <b:commandButton value="#{bundle.lblContinuar}" action="#{votController.acceder()}" look="warning" style="padding: 12px;width:100%" />
                            
                        </b:column>
                        <b:column span="6"><b:commandButton value="#{bundle.lblRegresar}" action="index.xhtml?faces-redirect=true" look="success" style="padding: 12px;width:100%" /></b:column>
                    </b:panel>
                    
                </b:row>
        
                </h:form>
        </ui:define>
    </ui:composition>
</html>
