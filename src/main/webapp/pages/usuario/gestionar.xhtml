<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                    
             <b:row>
                 <b:panel>
                 <b:column span="4">
                     <p:graphicImage library="img" name="Partner-icon.png" width="100%"/>
                 </b:column>
                 <b:column col-md="8">
                     
                           <h1>
                               <h:outputText  escape="false" value="#{loginMant.saludo}"/>
                               
                           </h1>
        
                     
                 </b:column>
                     </b:panel>
             </b:row>
            <b:row>
                <b:column span="12">
                    <h2><p:outputLabel value="Usted tiene acceso a los siguientes módulos"/></h2>
                </b:column>
                
            </b:row>
      <b:row>
          <b:panel look="primary"  title="Módulos" >
              
              <ui:repeat value="#{loginMant.logedUser.idrol.tblrolxpermisoList}" var="permiso"  >
              <b:column span="4" >
                  <b:panel  style="margin: 20px;" title="#{permiso.idpermiso.nombrepermiso}"  look="primary" collapsible="false" >
                      <h:panelGrid columns="1"  >
                          <h:outputText value="Permiso: #{loginMant.obtenerNombrePermiso(permiso.nivelpermiso)}" />
                          <b:commandButton  look="info" value="#{permiso.idpermiso.nombrepermiso}"  style="width: 100%" actionListener='#{loginMant.redireccionars(permiso.idpermiso.urlpermiso)}' />
                     
                      </h:panelGrid>
                      
                      
                  </b:panel>
                  
              </b:column>
          </ui:repeat>
              
          </b:panel>
                
            </b:row>
                
            </h:form>
         
         
        </ui:define>
    </ui:composition>
</html>
