<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
             <h:form id="deptoForm">
                    <b:tabView tabPosition="left" content-style="padding:10px">
                        <b:tab title="" style="background-color: white;">
                            <b:row>
                               
                                    <b:column span="2">
                                    <b:commandButton update="@form" ajax="true"  value="#{bundle['lblbtnAgregar']}" look="info" style="width:100%" actionListener="#{deptoController.insert()}"/>
                            </b:column>
                               <b:column span="2">
                                    <b:commandButton update="@form" ajax="true"  value="#{bundle['lblbtnModifiar']}" look="warning" style="width:100%" />
                            </b:column>
                            <b:column span="2">
                                <b:commandButton update="@form" ajax="true"  value="#{bundle['lblbtnEliminar']}" look="danger" style="width:100%" />
                            </b:column>
                            <b:column span="2">
                                <b:commandButton update="@form" ajax="true"  value="#{bundle['lbltbnLimpiar']}" look="success" style="width:100%" />
                            </b:column>
                            </b:row>
                        </b:tab>
                    </b:tabView>
                    <b:tabView tabPosition="left" contentStyle="border: 1px solid #ddd;padding:10px">
                        <b:tab title="#{bundle.lblMantDepto}" >
                            <b:messages/>
                            <b:inputText size="10" id="nomDepto"  label="#{bundle.lblNomDepto}" value="#{deptoController.nomDepto}" placeholder="#{bundle.lblMantDepto}"/>
                            <b:inputText size="10" id="numCand"  label="#{bundle.lblNumCDepto}" value="#{deptoController.maxCand}" placeholder="5"/>
                            <p:separator></p:separator>
                            <p:dataTable style="background-color: black" id="tblDepto" var="depto" value="#{deptoController.listaDeptos}" selectionMode="single" selection="#{deptoController.depto}" rowKey="#{depto.iddepto}"
                                         paginator="true" rows="5" >
        <p:column headerText="Id">
            <h:outputText  value="#{depto.iddepto}" />
        </p:column>
        <p:column  headerText="#{bundle.lblNomDepto}">
            <h:outputText value="#{depto.nomdepto}" />
        </p:column>
        <p:column headerText="#{bundle.lblNumCDepto}">
            <h:outputText value="#{depto.maxcand}" />
        </p:column>
    </p:dataTable>
                        </b:tab>
                    </b:tabView>
                    
                </h:form>  
        </ui:define>
</ui:composition>
    </html>
