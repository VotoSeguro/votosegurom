<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <b:row>
                <ui:repeat value="#{sufragioController.listaPartidos}" var="partido" >
                    
                    <b:column col-md="3"  >
                        <b:panel  onclick="ajax:sufragioController.onClickPartido(partido);"   >
                        <p:graphicImage value="#{partido.banderapartido}" style="width:100%;height: 100% ; padding: 10px;" /> 
                        <p:outputLabel value="#{partido.nompartido}" />
                        </b:panel>
                        
                       
                            <ui:repeat value="#{partido.tblcandidatoList}" var="cand" >
                                
                        <b:panel  onclick="ajax:sufragioController.onClickCandidato(cand);" >
                            
                            <p:graphicImage value="#{cand.fotourl}" style="width:140px;height: 100px;padding: 10px;"  />
                            <p:outputLabel value="#{sufragioController.candName(cand)}" />
                            </b:panel>
                        </ui:repeat> 
                            
                        
                        
                        
                 
                    
                    </b:column>
                        
                    
                
                </ui:repeat>
                </b:row>
               
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
